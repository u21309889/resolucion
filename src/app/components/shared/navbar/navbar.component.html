<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>

  <button mat-flat-button routerLink="/dashboard">Dashboard</button>
  <button mat-flat-button routerLink="/dashboard/usuarios">Usuarios</button>
  <button mat-flat-button routerLink="/dashboard/clientes" >Clientes</button>
  <button mat-flat-button routerLink="/dashboard/reportes" >Reportes</button>
  <button mat-button (click)="logout()">Salir</button>

  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
