<div class="container">
    <h2>Registro de Usuario</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput required [(ngModel)]="name" name="name">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo</mat-label>
        <input matInput required type="email" [(ngModel)]="email" name="email">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput required type="password" [(ngModel)]="password" name="password">
      </mat-form-field>
  
      <button mat-flat-button color="primary" type="submit">Registrar</button>
      <p style="text-align:center">
        ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
      </p>
      
    </form>
  </div>
